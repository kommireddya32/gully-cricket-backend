# Render.yaml (infrastructure as code) - fill placeholders before use
services:
  - type: web
    name: live-cricket-backend
    env: docker
    plan: free
    branch: main
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: "jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>"
      - key: SPRING_DATASOURCE_USERNAME
        value: "<DB_USER>"
      - key: SPRING_DATASOURCE_PASSWORD
        value: "<DB_PASSWORD>"
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
